volumes:
  timescaledb_volume:
  timescaledb-ha_volume:
  postgis_volume:
  mssql_volume:
  mariadb_volume:
  mysql_volume:
  # cockroachdb_volume:
  oracle_volume:
  citus_healthcheck_volume:
  valkey_volume:

services:

  timescaledb:
    environment:
      TIMESCALEDB_TELEMETRY: "off"
      POSTGRES_DB: "testdb"
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test1234"
      ALLOW_IP_RANGE: "0.0.0.0/0"
    ports:
      - "5439:5432"
    volumes:
      - "timescaledb_volume:/var/lib/postgresql/data"
    image: "timescale/timescaledb:latest-pg17"

  # timescaledb-ha:
    # environment:
      # TIMESCALEDB_TELEMETRY: "off"
      # POSTGRES_DB: "testdb"
      # POSTGRES_USER: "test"
      # POSTGRES_PASSWORD: "test1234"
      # ALLOW_IP_RANGE: "0.0.0.0/0"
    # ports:
      # - "5459:5432"
    # volumes:
      # - "timescaledb-ha_volume:/var/lib/postgresql/data"
    # image: "timescale/timescaledb-ha:pg17"

  postgis:
    environment:
      TIMESCALEDB_TELEMETRY: "off"
      POSTGRES_DB: "testdb"
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test1234"
      ALLOW_IP_RANGE: "0.0.0.0/0"
    ports:
      - "5449:5432"
    volumes:
      - "postgis_volume:/var/lib/postgresql/data"
    image: "postgis/postgis:17-3.5"

  mssql:
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "supersecureSECRETPASSWORD123!"
    ports:
      - "1439:1433"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    volumes:
      - "mssql_volume:/var/opt/mssql"

  mariadb:
    environment:
      MARIADB_ROOT_PASSWORD: "my-secret-pw"
      MARIADB_USER: "test"
      MARIADB_PASSWORD: "test1234"
      MARIADB_DATABASE: "testdb"
      MARIADB_ROOT_HOST: "%"
    image: "mariadb"
    ports:
      - "3309:3306"
    volumes:
      - "mariadb_volume:/var/lib/mysql"

  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: "my-secret-pw"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test1234"
      MYSQL_DATABASE: "testdb"
    image: "cytopia/mysql-5.7"
    ports:
      - "3310:3306"
    volumes:
      - "mysql_volume:/var/lib/mysql"

  oracle:
    image: "container-registry.oracle.com/database/express:latest"
    ports:
      - "1529:1521"
    environment:
      ORACLE_PWD: "oracle"
    volumes:
      - "oracle_volume:/opt/oracle/oradata"

  citus:
    image: "citusdata/citus:11.0.2"
    ports:
      - "5499:5432"
    labels: ["com.citusdata.role=Master"]
    environment: &CITUS_AUTH
      POSTGRES_DB: "testdb"
      POSTGRES_USER: "test"
      PGUSER: "test"
      POSTGRES_PASSWORD: "test1234"
      PGPASSWORD: "test1234"
      POSTGRES_HOST_AUTH_METHOD: "${POSTGRES_HOST_AUTH_METHOD:-trust}"
      CITUS_HOST: "citus"

  citus_worker:
    image: "citusdata/citus:11.0.2"
    labels: ["com.citusdata.role=Worker"]
    depends_on: ["citus_manager"]
    command: "/wait-for-manager.sh"
    environment: *CITUS_AUTH
    volumes:
      - "citus_healthcheck_volume:/healthcheck"

  citus_manager:
    image: "citusdata/membership-manager:0.3.0"
    volumes:
      - "${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock"
      - "citus_healthcheck_volume:/healthcheck"
    depends_on: ["citus"]
    environment: *CITUS_AUTH

  valkey:
    image: "bitnami/valkey"
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - "valkey_volume:/bitnami/valkey/data"
    ports:
      - "6399:6379"
