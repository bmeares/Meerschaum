site_name: Meerschaum Documentation
site_url: https://meerschaum.io
site_description: "Craft elegant data pipes with Meerschaum."
site_author: Bennett Meares
theme:
  features:
    # - navigation.sections
    # - navigation.instant
    # - navigation.expand
    - navigation.tabs
    - navigation.top
    - toc.integrate
  favicon: assets/logo.ico
  logo: assets/logo_500x500.png
  name: material
  language: en
  palette:
    primary: deep orange
    accent: amber
    # scheme: slate
extra_css:
  - stylesheets/extra.css
docs_dir: mkdocs
plugins:
  - search
  - autolinks
#  - rss
  # - add-number
  # - pdf-export
  - awesome-pages:
      collapse_single_pages: true
  - section-index
  # - mkdocstrings
  # - enumerate-headings:
      # toc_depth: 3
repo_url: https://github.com/bmeares/Meerschaum
edit_uri: ""
markdown_extensions:
  - meta
  - attr_list:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      toc_depth: 2

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/bmeares/Meerschaum
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/bennettmeares/
  - icon: fontawesome/brands/discord
    link: https://discord.gg/8U8qMUjvcc
  - icon: material/coffee
    link: https://www.buymeacoffee.com/bmeares
  analytics:
    provider: google
    property: G-CVXCQBW9NY
