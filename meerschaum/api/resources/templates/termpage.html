<!DOCTYPE html>

<script>
function sendCtrlC() {
    // Create a "keydown" event for Ctrl
    const ctrlKeyDown = new KeyboardEvent("keydown", {
        key: "Control",
        code: "ControlLeft",
        ctrlKey: true,
    });

    // Create a "keydown" event for "C"
    const cKeyDown = new KeyboardEvent("keydown", {
      key: "C",
      code: "KeyC",
    });

    // Dispatch the "keydown" events
    window.terminal.term.textarea.dispatchEvent(ctrlKeyDown);
    window.terminal.term.textarea.dispatchEvent(cKeyDown);

    // Create and dispatch "keyup" events for both keys
    const keyUp = new KeyboardEvent("keyup", {
      key: "C",
      code: "KeyC",
    });

    // Dispatch the "keyup" events
    window.terminal.term.textarea.dispatchEvent(keyUp);

    const ctrlKeyUp = new KeyboardEvent("keyup", {
      key: "Control",
      code: "ControlLeft",
      ctrlKey: true,
    });

    // Dispatch the "keyup" events
    window.terminal.term.textarea.dispatchEvent(ctrlKeyUp);
}

window.addEventListener(
  "message",
  (event) => {
    if (!event.isTrusted){ return; }

    action_str = event.data.action;
    if (event.data.subaction.length > 0){
        action_str += ' ' + event.data.subaction;
    }
    if (event.data.subaction_text.length > 0){
        action_str += ' ' + event.data.subaction_text;
    }

    connector_keys_str = " -c";
    for (ck of event.data.connector_keys){
        connector_keys_str += " '" + ck + "'";
    }
    if (event.data.connector_keys.length === 0){
        connector_keys_str = "";
    }
    metric_keys_str = " -m";
    for (mk of event.data.metric_keys){
        metric_keys_str += " '" + mk + "'";
    }
    if (event.data.metric_keys.length === 0){
        metric_keys_str = "";
    }
    location_keys_str = " -l";
    for (lk of event.data.location_keys){
        location_keys_str += " '" + lk + "'";
    }
    if (event.data.location_keys.length === 0){
        location_keys_str = "";
    }
    flags_str = " -i " + event.data.instance;
    for (fl of event.data.flags){
        flags_str += " " + fl;
    }

    line = action_str + connector_keys_str + metric_keys_str + location_keys_str + flags_str + '\r';
    sendCtrlC();
    window.terminal.socket.send(JSON.stringify(["stdin", line]));
  },
  false,
);


window.onload = function() {
    var termRowHeight = 0.0 + 0.95*document.getElementById("dummy-screen").offsetHeight / 25;
    var termColWidth = 0.0 + (0.95*document.getElementById("dummy-screen-rows").offsetWidth / 80);
    document.getElementById("dummy-screen").setAttribute("style", "display: none");

    var protocol = (window.location.protocol.indexOf("https") === 0) ? "wss" : "ws";
    var ws_url = protocol+"://"+window.location.host+ "{{ws_url_path}}";

    function calculate_size(element) {
        var rows = Math.max(2, Math.floor(element.innerHeight/termRowHeight)-1);
        var cols = Math.max(3, Math.floor(element.innerWidth/termColWidth)-1);
        return {rows: rows, cols: cols};
    }

    size = calculate_size(window);
    xterm_div = document.getElementById("xterm-div");
    var terminal = make_terminal(xterm_div, size, ws_url);
    window.terminal = terminal;

    window.onresize = function() {
      var geom = calculate_size(window);
      rows = geom.rows;
      cols = geom.cols;
      terminal.term.resize(cols, rows);
      terminal.socket.send(
          JSON.stringify(
              ["set_size", rows, cols, xterm_div.innerHeight, xterm_div.innerWidth]
          )
      );
    };
};
</script>
